<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="lyrics finder">
  <meta name="keywords" content="lyrics, lyric, find, search, listen, music, song">
  <meta name="author" content="Haikel Fazzani">
  <title>LYRICSFINDER</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="src/style.css">
  <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>

  <div class="container-fluid h-100">
    <audio src="" id="preview" hidden></audio>

    <header id="header">
      <h1 class="d-flex flex-column bd-highlight mb-3">
        <span class="p-0">♪ LYRICSFINDER</span>
        <a href="https://github.com/haikelfazzani" target="_blank" class="p-0">
          <small>MADE WITH ❤️ BY HAIKEL FAZZANI</small>
        </a>
      </h1>
    </header>

    <div class="search-container">
      <div class="form-group">
        <input type="search" class="form-control form-control-lg pl-0" name="search" id="search" placeholder="Search.." />
      </div>
      <ul class="suggestions list-group mb-5"></ul>
    </div>

    <div class="alert alert-danger mt-3"></div>
    <div class="lyrics h-75" id="lyrics"></div>
  </div>

  <div class="spinner-container">
    <div class="spinner-border" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/snow-cvs@1.0.2/dist/index.min.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="src/app.js"></script>
</body>
</html>
